<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 50vw;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 1.5em;
        }

        input[type="button"] {
            width: 100%;
            height: 48px;
            font-size: 1.2em;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h3>Sum of Two Number</h3>
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="num2" placeholder="Enter number 2">
        <input type="text" id="result" readonly>
        <input type="button" value="Add" onclick="addNumbers()">
    </div>

    <script>
        function addNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var sum = num1 + num2;
                document.getElementById("result").value = sum;
            } else {
                document.getElementById("result").value = "Invalid input";
            }
        }
    </script>
</body>
</html>
