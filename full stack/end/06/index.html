<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateForm() {
           
            var firstName = document.getElementById('firstName').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var lastName = document.getElementById('lastName').value;
            var address = document.getElementById('address').value;

            if (!/^[a-zA-Z]{6,}$/.test(firstName)) {
                alert('First Name should contain alphabets and be at least 6 characters long.');
                return false;
            }

            
            if (password.length < 6) {
                alert('Password should be at least 6 characters long.');
                return false;
            }

           
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Invalid email format. Please use name@domain.com.');
                return false;
            }

          
            if (!/^\d{10}$/.test(mobileNumber)) {
                alert('Mobile Number should contain 10 digits only.');
                return false;
            }

            
            if (lastName.trim() === '' || address.trim() === '') {
                alert('Last Name and Address should not be empty.');
                return false;
            }

            
            alert('Form submitted successfully!');
            return true;
        }
    </script>
</head>
<body>

    <form onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" ><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" ><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" ></textarea><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
