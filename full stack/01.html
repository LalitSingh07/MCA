<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="#" method="post" >
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </p>
    <p>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender-male" name="gender" value="male"> Male
        <input type="radio" id="gender-female" name="gender" value="female"> Female
    </p>  
    <p>
        <label for="education">Education Qualification:</label>
     
        <input type="checkbox" id="education-10th" name="education[]" value="10th">
        <label for="education-10th">10th</label>

        <input type="checkbox" id="education-12th" name="education[]" value="12th">
        <label for="education-12th">12th</label>

        <input type="checkbox" id="education-graduation" name="education[]" value="graduation">
        <label for="education-graduation">Graduation</label>

        <input type="checkbox" id="education-postgraduation" name="education[]" value="postgraduation">
        <label for="education-postgraduation">Postgraduation</label>
    </p>
    <p>
        <label for="file">Upload Resume:</label>
        <input type="file" id="file" name="file">
    </p>
    <p>
        <label for="course">Course:</label>
        <select id="course" name="course">
        <option value="bca">BCA</option>
        <option value="mca">MCA</option>
        <option value="bcom">BCom</option>
        <option value="mcom">MCom</option>
        </select>
    </p>
    <input type="submit" value="Register">
</form>
</body>
</html>
